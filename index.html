<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>App Exam</title>
        <link rel="stylesheet" type = "text/css" href="index.css"/>
        <link rel="stylesheet" type = "text/css" href="menu.css"/>
       
</head>
    
<body>
    
    
    <div id="bg"></div>
    
    <div id="app1">
        <div id="zoom">
            <div id="zoomcontrols">
                <button id="plus">+</button>
                <button id="minus">-</button>
            </div>
        </div>
        <div id="controls">
            <button id="previous">Previous</button>
            <button id="bg1">BG1</button>
            <button id="bg2">BG2</button>
            <button id="bg3">BG3</button>
            <button id="bg4">BG4</button>
            <button id="next">Next</button>
            <br>
            <div class="bgthumbs" id="ch1"></div>
            <div class="bgthumbs" id="ch2"></div>
            <div class="bgthumbs" id="ch3"></div>
        </div>
    </div>
    
    
    <div id="menu">
        <button class="offscreen" id="makeBG"> Make BG</button>
        <button class="offscreen" id="reset"> Reset</button>
        <button class="offscreen" id="hideApp">Hide App</button>
        <button class="offscreen" id="showApp">Show App</button>
        <button class="onscreen" id="open">Open</button>
        <button class="onscreen" id="close">Close</button>
        
    </div>
    
    
    
    
    
    
    
    
    
    
    
    <script src="index.js"></script>
    <script src="menu.js"></script>
    
    </body>
</html>
